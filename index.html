<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames Movies - Index</title>
    <style>
        /* Basis-Stile */
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        /* Fixierter Header mit großem Logo */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #1c1c1c;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        header a.logo-link img.logo {
            height: 80px; /* Großes Logo */
            width: auto;
        }
        /* Hauptinhalt – Abstand zum fixierten Header */
        .main-content {
            padding-top: 100px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        /* Container für horizontales Scrollen */
        .scroll-container {
            position: relative;
        }
        .cards {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 20px;
        }
        .card {
            flex: 0 0 auto;
            width: 250px;
            background: #1e1e1e;
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card img {
            width: 100%;
            display: block;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card .title {
            padding: 15px;
            font-size: 18px;
            text-align: center;
        }
        /* Pfeil-Schaltflächen */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        /* Pfeile bei kleinen Bildschirmen optional ausblenden */
        @media (max-width: 768px) {
            .arrow {
                display: none;
            }
        }
        /* Passwort Overlay */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        #login-box {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #login-box input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
        }
        #login-box button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff6600;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-overlay">
        <div id="login-box">
            <h2>Passwort erforderlich</h2>
            <input type="password" id="password" placeholder="Passwort eingeben">
            <br>
            <button onclick="checkPassword()">Einloggen</button>
        </div>
    </div>

    <header>
        <a class="logo-link" href="index.html">
            <img class="logo" src="d.png" alt="Flames Movies Logo">
        </a>
    </header>

    <div class="main-content">
        <div class="scroll-container">
            <button class="arrow left" onclick="scrollLeft()">&#10094;</button>

            <div class="cards" id="cards">
                <a class="card" href="video1.html">
                    <img src="Mufasa_ The Lion King.jpg" alt="Vorschau Video 1">
                    <div class="title">Mufasa Der König der Löwen</div>
                </a>
                <a class="card" href="video2.html">
                    <img src="vaina.jpg" alt="Vorschau Video 2">
                    <div class="title">Vaina 2</div>
                </a>
                <a class="card" href="video3.html">
                    <img src="wicked.jpg" alt="Vorschau Video 3">
                    <div class="title">Wicked</div>
                </a>
                </a>
                <a class="card" href="video4.html">
                    <img src="wicked.jpg" alt="Vorschau Video 3">
                    <div class="title">Wicked</div>
                </a>
            </div>

            <button class="arrow right" onclick="scrollRight()">&#10095;</button>
        </div>
    </div>

    <script>
        // Funktion für das Scrollen der Filmgalerie
        function scrollLeft() {
            var container = document.getElementById("cards");
            container.scrollBy({ left: -300, behavior: 'smooth' });
        }
        function scrollRight() {
            var container = document.getElementById("cards");
            container.scrollBy({ left: 300, behavior: 'smooth' });
        }
        // Passwort-Überprüfung
        function checkPassword() {
            var input = document.getElementById("password").value;
            if (input === "12344") {
                document.getElementById("login-overlay").style.display = "none";
            } else {
                alert("Falsches Passwort");
            }
        }
    </script>
</body>
</html>
